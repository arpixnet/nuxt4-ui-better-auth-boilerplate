services:
  postgres:
    image: postgres:15
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_DB: ${DATABASE_NAME}
    ports:
      - "5432:5432"

  graphql-engine:
    image: hasura/graphql-engine:v2.35.0
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    restart: always
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://${DATABASE_USER}:${DATABASE_PASSWORD}@postgres:5432/${DATABASE_NAME}
      HASURA_GRAPHQL_ENABLE_CONSOLE: "false" # WARNING: set to "false" in production
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      HASURA_GRAPHQL_ADMIN_SECRET: ${HASURA_ADMIN_SECRET}
      HASURA_GRAPHQL_UNAUTHORIZED_ROLE: public
      # Better-Auth JWT Configuration (HS256 with shared secret)
      # Uses the same BETTER_AUTH_SECRET from .env file
      HASURA_GRAPHQL_JWT_SECRET: '{"type":"HS256","key":"${BETTER_AUTH_SECRET}"}'

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    restart: always

volumes:
  db_data:
